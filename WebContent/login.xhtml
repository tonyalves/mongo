<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Mongo Restaurantes</h1>

	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel for="username" value="UsuÃ¡rio: " />
			<p:inputText id="username" value="#{userLoginView.us.name}"
				required="true" label="username" />

			<h:outputLabel for="password" value="Senha: " />
			<p:password id="password" value="#{userLoginView.us.password}"
				required="true" label="password" />

			<f:facet name="footer">
				<p:commandButton value="Login" update="growl"
					action="#{userLoginView.login}"
					oncomplete="handleLoginRequest(xhr, status, args)" />
			</f:facet>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
